<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
    <div id="main_card">
        <div class="qr">
            <div class="oval1"></div>
            <div class="oval2"></div>
            <img src="./qr-code.svg" alt="qr-code" class="qr_image">
        </div>
        <div class="text">
            <h1 class="heading">Improve your front-end skills by building projects</p>
            <p class="body">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </div>
</main>
</body>
</html>
